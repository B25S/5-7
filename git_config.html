 <body>
		<h2>git 配置问题</h2>
		<p>一些蛋疼的配置</p>
		<p>中文路径显示为unicode: <i>git config --global core.quotepath false</i></p>
		<p>忽略备份文件: <i>set nobackup</i></p>
		<br>
		<p>使用proxy</p>
		<p><i>git config --global http.proxy https://proxyuser:proxypwd@proxy.server.com:8080</i></p>
		<p>取消proxy</p>
		<p><i>git config --global --unset http.proxy</i></p>
</body>
