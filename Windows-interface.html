  <title>windows下查看网卡信息</title>
 </head>
 <body>
	<p>ipconfig/all,通常</p>
	<p>windump.exe,看name</p>
	<p>arp -a,看编号</p>
	<p>netsh interface show interface,查看接口信息以及状态</p>
	<p>netsh interface ip show interfaces,查看更多接口信息以及状态</p>
	<p>wmic nic get NetConnectionID,获取单个filed信息，wmic nic这个命令还可以获取超详细的信息。</p>
