  <p>Salesforce workbench是一个很有用的工具，比dataload要好用。</p>
  <p>查询object是否是可以查询的，例如eventlogfile这个object:</p>
  <p>顶部菜单info中选择standar and custom objects --> object中选择eventLogfile --> 查看attribute中的queryable选项，如果是yes，则此object是可以retrievable的。</p>
