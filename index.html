<script type="text/javascript">

    function getContent(path) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange=function(){
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
                var con = eval(xmlhttp.response);
                var ul = document.getElementById("Content");
                while(ul.hasChildNodes()){
                    ul.removeChild(ul.lastChild);
                }
                for (var j = 0; j < con.length; j++){
                    var li = document.createElement("li");
                    var link = document.createElement("a");
                    var con_text = document.createTextNode("\n");
                    if(j != 0) {
                        ul.appendChild(con_text);
                    }else {
                        getContext(path+'/'+con[j][eval(j+1)]);
                    }
                    link.text = con[j][eval(j+1)].substr(0,con[j][eval(j+1)].length-5);
                    link.setAttribute("onclick","getContext('"+path+'/'+link.text+'.html'+"')");
                    //link.setAttribute("onmousedown ",mouse_down_color_bound(this));
                    //link.setAttribute("onmouseup ",mouse_up_color_fade(this));
                    li.appendChild(link);
                    ul.appendChild(li);
                }
                j = 0;
            }
        }
        xmlhttp.open("get","json/"+path+"_content.json",true);
        xmlhttp.send();
    }

    function getContext(path) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange=function(){
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
                var art = document.getElementById("art");
                art.innerHTML = xmlhttp.response;
                //document.getElementById("Main").appendChild(art);
            }
        }
        xmlhttp.open("get",path,true);
        xmlhttp.send();
    }

    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange=function(){
        if(xmlhttp.readyState==4 && xmlhttp.status==200){
            var nav_con = eval(xmlhttp.response);
            var navigator = document.getElementById("Navigator");
            for (var i = 0; i < nav_con.length; i++){
                var tag = document.createElement("a");
                var text = document.createTextNode(" | ");
                if(i != 0) {
                    navigator.appendChild(text);
                }else {
                    getContent(nav_con[i][eval(i+1)]);
                }
                tag.text = nav_con[i][eval(i+1)];
                <!-- link.setAttribute("href",""); -->
                tag.setAttribute("onclick","getContent('"+tag.text+"')");
                //tag.setAttribute("onmousedown ",mouse_down_color_bound(this));
               //tag.setAttribute("onmouseup ",mouse_up_color_fade(this));
                navigator.appendChild(tag);
            }
            i = 0;
        }
    }
    xmlhttp.open("get","json/nav_con.json",true);
    xmlhttp.send();
