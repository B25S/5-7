<article>
	<p>python通过sys.argv获取传入参数</p>
	<ol>
		<li>
			<p>默认的argv[0]为python脚本文件名称</p>
		</li>
		<li>
			<p>使用for循环打印参数</p>
			<blockquote cite="http://www.diveintopython.net/scripts_and_streams/command_line_arguments.html">
				import sys
				for arg in sys.argv: 1
					print arg
			</blockquote>
		</li>
